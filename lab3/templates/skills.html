<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>

<body>
    {% extends "base.html" %}
    {% block content %}
    {% if s_id != None %}
    <h1 class="title">{{ my_skills.get(s_id) }}</h1>
    {% else %}
    <nav>
        <label for="skills">My skills: </label>
        <ul name="skills" class="skills">
            {% for skill in range(1, skills_amount) %}
            <li>{{ my_skills.get(skill)}}</li>
            {% endfor %}
        </ul>
    </nav>
    {% endif %}
    {% endblock %}
</body>

</html>
